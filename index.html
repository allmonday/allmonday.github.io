---
layout: default
title: Tangkikodo farm
---

<div id="home">
  <ul class="posts">
    {% for post in site.posts %}
      <li>
	  	<p>
	  		<a href="{{ post.url }}">{{ post.title }}</a> 
	  		<span class="posts__span">
	      		{% for tag in post.tags %}
	      		<code style="margin-right: 2px; color: #F9A4CB;"> 
			      		{{ tag }}
	      		</code>
	      		{% endfor %}
	  		</span>
		</p>
	  	<span>{{ post.date | date_to_string }}</span> 
	  </li>
    {% endfor %}
  </ul>
</div>
