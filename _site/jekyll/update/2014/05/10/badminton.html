<h2>打羽毛球</h2>

<p>5月2号骑车活动,在那前两天打算去迪卡侬看看车,和丫头一起去的。迪卡侬因为地方超大,可以随意地试骑,折叠车,城市车,死飞,山地车试了个遍,最后也没买。倒是丫头在别处逛时看到羽毛球拍想打羽毛球了,结果车没买成,入手了两副拍子~<br>
昨天就去打球,结果丫头的运动服给忘带了,晚上还回家去拿,残念。<br>
打了1个多小时,挺爽的。 
前天晚上也骑了一小时车。<br>
这周的运动量应该是足够了~  </p>
